<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="logo"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__main">
                    <img src="./images/profile.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__column">
                        <div class="profile__info">
                            <p class="profile__name">Жак-Ив Кусто</p>
                            <button class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <div class="popup">
                <form action="#" class="popup__container">
                    <p class="popup__title">Редактировать профиль</p>
                    <input type="text" name="Имя" value="Жак-Ив Кусто" class="popup__name">
                    <input type="text" name="О себе" value="Исследователь океана" class="popup__about">
                    <button type="submit" class="popup__button-save" value="Сохранить">Сохранить</button>
                    <button type="button" class="popup__button-close"></button>
                </form>
            </div>
            <section>
                <ul class="elements">
                    <li class="element">
                        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                        <div class="element__content">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                        <div class="element__content">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                        <div class="element__content">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element"><img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                        <div class="element__content">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element"><img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                        <div class="element__content">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                    <li class="element"><img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия"
                            class="element__image">
                        <div class="element__content">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer>
            <h2 class="footer">© 2020 Mesto Russia</h2>
        </footer>
    </div>
    <script src="./pages/index.js"></script>
</body>

</html>
