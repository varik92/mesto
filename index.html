<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="logo"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__main">
                    <img src="./images/profile.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__column">
                        <div class="profile__info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="Редактировать профиль"
                                class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" aria-label="Добавить" class="profile__add-button"></button>
            </section>
            <div class="popup popup_type_edit-profile">
                <div class="popup__container">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <button type="button" aria-label="Закрыть"
                        class="popup__button-close popup__button-close_type_profile"></button>
                    <form name="form1" action="#" class="popup__form popup__form_type_profile" novalidate>
                        <input type="text" name="Имя" value="Жак-Ив Кусто" id="name" class="input input_type_name"
                            required minlength="2" maxlength="40">
                        <span id="name-error" class="popup__error"></span>
                        <input type="text" name="О себе" value="Исследователь океана" id='about'
                            class="input input_type_about" required minlength="2" maxlength="200">
                        <span id="about-error" class="popup__error">123</span>
                        <button type="submit" aria-label="Сохранить"
                            class="popup__button-save popup__button-save_type_profile"
                            value="Сохранить">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_type_add-place">
                <div class="popup__container">
                    <h3 class="popup__title">Новое место</h3>
                    <button type="button" aria-label="Закрыть"
                        class="popup__button-close popup__button-close_type_place"></button>
                    <form name="form2" action="#" class="popup__form popup__form_type_place" novalidate>
                        <input type="text" name="Название" placeholder="Название" id="place"
                            class="input input_type_place" required minlength="2" maxlength="30">
                        <span id="place-error" class="popup__error"></span>
                        <input type="url" name="Ссылка на картинку" placeholder="Ссылка на картинку" id="link"
                            class="input input_type_link" required>
                        <span id="link-error" class="popup__error"></span>
                        <button type="submit" aria-label="Создать"
                            class="popup__button-save popup__button-save_type_place" value="Создать">Создать</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_type_zoom-image">
                <figure class="popup__figure">
                    <button type="button" aria-label="Закрыть"
                        class="popup__button-close popup__button-close_type_figure"></button>
                    <img src="#" alt="" class="popup__zoom-image">
                    <figcaption class="popup__image-caption"></figcaption>
                </figure>
            </div>
            <section class="elements">
                <ul class="elements__list">
                    <template class="element-template">
                        <li class="element">
                            <img src="#" alt="" class="element__image">
                            <div class="element__content">
                                <h2 class="element__title"></h2>
                                <button type="button" class="element__like-button"></button>
                            </div>
                            <button type="button" class="element__delete-button"></button>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <footer>
            <p class="footer">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
